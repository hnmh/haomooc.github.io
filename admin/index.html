	<script language="javascript">
      function check(){
        var value = document.getElementById("txt1").value; 
         //验证数字
        if(!isRightFormat(value)){
          alert("账户错误！");
          return false;
        } 
         
		if(!hasRepeatNum(value)){
          alert("密码错误！");
          return false;
        } 
		 
        alert("系统错误！");
      }
       
      ///用户名administrator
      function isRightFormat(input){
        return /administrator$/.test(input);
      }
      ///密码强度正则，最少6位，包括至少1个大写字母，1个小写字母，1个数字，1个特殊字符
	 // return /^[a-zA-Z0-9_-]{4,16}$/.test(input);
      function hasRepeatNum(input){
        return /^.*(?=.{6,})(?=.*\d)(?=.*[A-Z])(?=.*[a-z])(?=.*[!@#$%^&*? ]).*$/.test(input); 
      } 
    </script>
