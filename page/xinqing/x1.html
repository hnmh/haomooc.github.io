<font style="FONT-FAMILY: Comic Sans MS;"><strong><h2>心情记录1</h2></strong>狂野之心</font>
</center>
<!--主体内容-->
<div><br/><br/>
<p style="text-indent:32px">安安静静，简简单单，平平和和，这是对现在的自己最好的写照。</p><br/>
<p style="text-indent:32px">我有很多的话，想说，但是不知道该说往何处。我有很多的心里话要讲，但我不知道讲给谁听。我想出去走走，散散心，亲近一下大自然。</p><br/>
<p style="text-indent:32px">互联网上的文字接触的多了，自己会跟着变化一下，就像从前看电影，烧掉以往交流的信件那样，看着潇洒，做过了确实万分的后悔，所以我摈弃所有的青春文字，因为不成熟的文字，会误导心智不成熟的我们。</p><br/>
<p style="text-indent:32px">我选择读大师的作品，从大神的作品中，体会大师的经历与感触。</p><br/>
